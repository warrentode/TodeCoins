#@formatter:off
modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"

issueTrackerURL="${issue_url}"

[[mods]]
    modId="${mod_id}"
    version="${mod_version}"
    displayName="${mod_name}"
    updateJSONURL="${update_url}"
    displayURL="${display_url}"
    logoFile="logo.png"
    credits="${mod_credits}"
    authors="${mod_authors}"
    description='''${mod_description}'''

[modproperties.${mod_id}]
    catalogueItemIcon = "todecoins:copper_coin" #Support for Catalogue mod
    configuredBackground = "todecoins:textures/block/pot.png" #Support for Configured mod

[[dependencies.${mod_id}]]
